<html>
  <head>
    <title>Post Item</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <h1>Add New Item:</h1>
    <br>
      <label>Item Name</label>
      <input type='text' id='itemName' placeholder='Item Name'> <br>
      <label>Item Price</label>
      <input type='number' id='price' min='0' placeholder='Item Price'> <br>
      <label>Category</label>
      <select id="category" name="Category">
        <option selected="selected" value="Tech">Electronics</option>
        <option value="sport">Sports</option>
        <option value="Furniture">Furniture</option>
      </select> <br>
        <input type="file" id="imgInp"/> <br>
        <img id='img' src="#" alt="your image"> <br>
      <label>Description:</label> <br>
      <textarea id='desc' name="Description"></textarea> <br>
      <input id='add' type='button' value='Add Item'> <br>


  <script src="js/newItem.js"></script>

  </body>
</html>
